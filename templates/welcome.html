{% extends "base.html" %}

{% block content %}
<div class="welcome-container">
    <div class="logo">
        <i class="fas fa-brain"></i>
    </div>
    <h1>MyZenBrain</h1>
    <p>Your calm space for focused studying. Master knowledge with Pomodoro timing, flashcards, and quizzes.</p>

    <div class="welcome-buttons">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </a>
        <a href="{{ url_for('auth.signup') }}" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i>
            Sign Up
        </a>
        <a href="{{ url_for('auth.guest') }}" class="btn btn-secondary">
            <i class="fas fa-user"></i>
            Continue as Guest
        </a>
    </div>
</div>
{% endblock %}
